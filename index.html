<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Westendsfinest</title>
  <link  rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>


  <div class="static-gif"></div>

  <div class="Browser-frame">
    <h1 class="Browser-frame-url">WESTENDSFINEST. DE</h1>
    <div class="Embeded-video">
      <video controls>
        <source src="/videos/Echo.mp4" type="video/mp4">
      </video>
    </div>

    <div class="Shop-container">
      <img class="Shop-icon" src="/gifs/Shop.gif" alt="Shop-icon">
      <div class="Shop-text-box"><h1 class="Shop-text">SHOP</h1></div>
    </div>
    <div class="Video-container">
      <img class="Video-icon" src="/gifs/Video.gif" alt="Video-icon">
      <div class="Video-text-box"><h1 class="Video-text">VIDEO</h1></div>
    </div>
    <div class="Social-container">
      <img class="Social-icon" src="/gifs/Social.gif" alt="Social-icon">
      <div class="Social-text-box"><h1 class="Social-text">SOCIAL</h1></div>
    </div>
    <div class="Tour-container">
      <img class="Tour-icon" src="/gifs/Tour.gif" alt="Tour-icon">
      <div class="Tour-text-box"><h1 class="Tour-text">TOUR</h1></div>
    </div>
    <div class="Contact-container">
      <img class="Contact-icon" src="/gifs/Contact4.gif" alt="Contact-icon">
      <div class="Contact-text-box"><h1 class="Contact-text">CONTACT</h1></div>
    </div>
  </div>

  <div class="TV-border"></div>


</body>

</html>
